<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador Clase B</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    #landing-page {
      background: url('img/fondo-libro-clase-b.png') no-repeat center center;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 3px black;
      padding: 2em;
      text-align: center;
    }
    #landing-page button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }
    #landing-page button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body data-tema="claro">
  <div id="landing-page">
    <h1>Simulador Clase B</h1>
    <p>Desarrollada por <strong>Jefersson Muñoz</strong></p>
    <button onclick="entrarAlSimulador()">Entrar al simulador</button>
  </div>

  <header style="display:none">
    <h1>Simulador Clase B</h1>
    <button onclick="cambiarTema()">Cambiar tema</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </header>

  <div id="login-container" style="display:none; text-align:center; margin-top:2em">
    <h2>Iniciar sesión</h2>
    <input type="text" id="usuario" placeholder="Nombre de usuario">
    <br><br>
    <button onclick="iniciarSesion()">Entrar</button>
  </div>

  <div id="modo-container" style="display:none; text-align:center; margin-top:2em">
    <h2>Selecciona el modo</h2>
    <button onclick="iniciarPractica()">Modo Práctica</button>
    <br><br>
    <button onclick="iniciarExamen()">Modo Examen</button>
    <br><br>
    <button onclick="verEstadisticas()">Ver estadísticas</button>
  </div>

  <div id="pregunta-container" style="display:none; margin-top:2em"></div>

  <div id="temporizador" style="text-align:center; font-weight:bold; margin-top:1em"></div>

  <div style="text-align:center; margin-top:1em">
    <button id="btnFinalizarExamen" onclick="mostrarResultadosFinales()" style="display:none">Finalizar examen</button>
  </div>

  <div id="resultado-container" style="display:none; text-align:center; margin-top:2em"></div>

  <div id="estadisticas-container" style="display:none; text-align:center; margin-top:2em">
    <h2>Estadísticas de Usuarios</h2>
    <div id="usuariosBotones"></div>
    <div id="graficoUsuario" style="margin-top:2em"></div>
    <button onclick="volverAlModo()">Volver</button>
  </div>

  <script>
    function entrarAlSimulador() {
      document.getElementById("landing-page").style.display = "none";
      document.querySelector("header").style.display = "block";
      document.getElementById("login-container").style.display = "block";
    }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
